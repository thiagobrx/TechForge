<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Jogo: Space Thunder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<style>  
    body {
      background-color:darkgray;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }
    
    header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    }
    
    header nav ul {
    list-style: none;
    padding: 0;
    }
    
    header nav ul li {
    display: inline;
    margin-right: 20px;
    }
    
    header nav ul li a {
    text-decoration: none;
    color: #fff;
    }
    
    main {
    padding: 20px;
    }
    
    footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
    }
    
    /* Estilos específicos da página inicial */
    .hero {
    text-align: center;
    }
    
    .hero h1 {
    font-size: 2.5em;
    }
    
    .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    border: 2px solid #fff;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
    }
    
    .btn:hover {
    background-color: #fff;
    color: #333;
    }
    
    /* Estilos específicos da galeria */
    .gallery-images {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    }
    
    .gallery-images img {
    width: 100%;
    height: auto;
    }
    
    /* Estilos específicos do formulário de contato */
    .contact form {
    max-width: 500px;
    margin: 0 auto;
    }
    
    .contact form label {
    display: block;
    margin-bottom: 5px;
    }
    
    .contact form input[type="text"],
    .contact form input[type="email"],
    .contact form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    }
    
    .contact form textarea {
    height: 100px;
    }
    
    .contact form button {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    }
    
    .contact form button:hover {
    background-color: #fff;
    color: #333;
    }
    
    body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    }
    .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    }
    .content {
    text-align: center;
    }
    .social-icons {
    margin-top: 20px;
}

.social-icons a {
    color: #333;
    font-size: 24px;
    margin-right: 10px;
}

.social-icons a:hover {
    color: #555;
}
    </style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Galeria</a></li>
                <li><a href="contact.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h2>Entre em Contato</h2>
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
            <div class="social-icons">
                <a href="https://www.instagram.com/thiago_batistab/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Thiago Batista</p>
    </footer>
</body>
</html>
